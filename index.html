<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">

    <div class="main">
      <div class="results">
        <h2>Your Result</h2>
        <div class="score">
        <p class="result-score" id="result-score">76</p>
        <p class="score-range">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="results-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="parameter reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <div class="par-name">Reaction</div>
        <div class="par-score">80 / <span>100</span></div>
      </div>
      <div class="parameter memory">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <div class="par-name">Memory</div>
        <div class="par-score">92 / <span>100</span></div>
      </div>
      <div class="parameter verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        <div class="par-name">Verbal</div>
        <div class="par-score">61 / <span>100</span></div>
      </div>
      <div class="parameter visual">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <div class="par-name">Visual</div>
        <div class="par-score">72 / <span>100</span></div>
      </div>

      <div class="continue-btn">Continue</div>
    </div>
    </div>
    <div class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Igor Mykhalchuk</a>.</p>
    </div>

  </div>

</body>
</html>
